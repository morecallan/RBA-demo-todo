<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> MY TODO DEMO </title>
  <!-- Bootstrap: Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>


<body ng-app="TodoApp">

<!-- BEGINNING OF NAV -->
<nav class="navbar navbar-default" ng-controller="NavCtrl">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> To-Do App</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
        <li><a href="#">{{thingy.name}}</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- END OF NAV BAR -->

  <div ng-controller="TodoCtrl">
    <div class="col-xs-6 col-xs-offset-3">
      <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
      <button class="col-xs-6 btn btn-info" ng-click="allItems()">All Items</button>
    </div>



    <div class="col-xs-10 col-xs-offset-1 main-container">
      
      <!-- ALL ITEMS VIEW -->
      <div class="col-xs-12" ng-show="showListView">
        <h1>To-Do List</h1>
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <input class="form-control" type="text" placeholder="Search for..." ng-model="searchText">
          </div>
        </div>
        <div ng-repeat="todo in items | filter: searchText">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-xs-1"><input type="checkbox" name=""></div>
              <div class="col-xs-6">{{todo.task}}</div>
              <div class="col-xs-2">{{todo.dueDate}}</div>
              <div class="col-xs-2">{{todo.assignedTo}}</div>
              <div class="col-xs-1"><button class="btn btn-danger">X</button></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END OF ALL ITEMS VIEW -->


      <!-- NEW ITEM ADD VIEW -->
      <div class="col-xs-12" ng-show="!showListView">
        <h1>New To-Do</h1>
        <form>
          <div class="form-group">
            <label> Task Description
              <input type="text" class="form-control" placeholder="some important task" ng-model="newTask.task"/>
            </label>
          </div>
          <div class="form-group">
            <label> Due Date
              <input type="text" class="form-control" placeholder="MM/DD/YYYY" ng-model="newTask.dueDate"/>
            </label>
          </div>
          <div class="form-group">
            <label> Assigned To
              <input type="text" class="form-control" placeholder="person assigned to" ng-model="newTask.assignedTo"/>
            </label>
          </div>
          <div class="form-group">
            <label> Location
              <input type="text" class="form-control" placeholder="location" ng-model="newTask.location"/>
            </label>
          </div>
          <div class="form-group">
            <label> Urgency
              <input type="text" class="form-control" placeholder="low/medium/high" ng-model="newTask.urgency"/>
            </label>
          </div>
          <div class="form-group">
            <label> Dependencies
              <input type="text" class="form-control" placeholder="this, this, this" ng-model="newTask.dependencies"/>
            </label>
          </div>
          <button class="btn btn-default" ng-click="addNewItem()">Submit</button>
        </form>
      </div>
      <!-- END OF NEW ITEM ADD VIEW -->

    </div>




  </div>
  


  <!-- Angular: Latest compiled and minified JavaScript -->
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <!-- Bootstrap: jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap: Latest compiled and minified JavaScript -->
  <script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
