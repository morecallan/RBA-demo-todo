<!-- ALL ITEMS VIEW -->
<h1>To-Do List</h1>

<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="input-group">
      <span class="input-group-btn">
      <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>
      <input class="form-control" type="text" placeholder="Search for..." ng-model="searchText">
    </div>
  </div>
</div>

<div ng-repeat="todo in items | filter: searchText">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-1"><input type="checkbox" name=""></div>
      <div class="col-xs-6">{{todo.task}}</div>
      <div class="col-xs-2">{{todo.dueDate}}</div>
      <div class="col-xs-2">{{todo.assignedTo}}</div>
      <div class="col-xs-1"><button class="btn btn-danger" ng-click="itemDelete(todo.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
    </div>
  </div>
</div>
<!-- END OF ALL ITEMS VIEW -->
