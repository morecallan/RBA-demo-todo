<!-- LOGIN VIEW -->
<section>
    <h1>Login or Register</h1>
    <div>
        Email: <input type="text" autofocus="true" ng-model="account.email"></input>
    </div>
    <div>
        Password: <input type="password" ng-model="account.password"></input>
    </div>
    <div>    
        <button type="" class="btn btn-info" ng-click="login()">Login</button>
        <button type="" class="btn btn-default" ng-click="register()">Register</button>
    </div>

</section>
<!-- END OF LOGIN VIEW -->
